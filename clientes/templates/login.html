{% extends 'base-login.html' %}

{% load static %}

{% block 'body' %}
<style>
    .lavalite-bg{
        background-image: url("{% static 'img/auth/login-bg.svg' %}");
    }
</style>
<div class="auth-wrapper">
    <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
            <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                <div class="lavalite-bg" >
                    <div class="lavalite-overlay"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                <div class="authentication-form mx-auto">
                    <div class="logo-centered">
                        <a href=""><img src="{% static 'src/img/brand.svg' %}" alt=""></a>
                    </div>
                    <h3>Sign In to ThemeKit</h3>
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        {% if msg == 'erro'%}
                            <div class="alert alert-danger" role="alert">
                                Email ou senha incorreto
                            </div>
                        {% endif%}
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="clie_email" required="">
                            <i class="ik ik-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="clie_senha" required="">
                            <i class="ik ik-lock"></i>
                        </div>
                        <div class="row">
                            <div class="col text-right">
                                <a href="esqueceu_senha/">Esqueceu a senha?</a>
                            </div>
                        </div>
                        <div class="sign-btn text-center">
                            <button type="submit" class="btn btn-theme">Entrar</button>
                        </div>
                    </form>
                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="./registro">Crie sua conta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
