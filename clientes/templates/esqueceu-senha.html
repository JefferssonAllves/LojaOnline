{% extends 'base-login.html' %}
{% load static %}

{% block 'body' %}
<style>
    .lavalite-bg{
        background-image: url("{% static 'img/auth/ferrari-bg.jpg' %}");
    }
</style>
<div class="auth-wrapper">
    <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
            <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                <div class="lavalite-bg" >
                    <div class="lavalite-overlay"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                <div class="authentication-form mx-auto">
                    <div class="logo-centered">
                        <a href=""><img src="{% static 'src/img/brand.svg' %}" alt=""></a>
                    </div>
                    <h3>Recuperar senha.</h3>
                    <p>Digite o email para recuperação de senha:</p>
                    <form action="{% url 'esqueceu_senha' %}" method="POST">{% csrf_token %}

                        <div class="form-group">
                            {% if msg == 'POST' %}
                                <input type="password" class="form-control" placeholder="Digite a nova senha" name="clie_nova_senha" required="">
                                <input type="email" class="form-control"name="clie_email" value="{{clie_email}}" hidden="" required="">
                                <i class="ik ik-terminal"></i>
                            {% else %}
                                <input type="email" class="form-control" placeholder="Email" name="clie_email" required="">
                                <i class="ik ik-user"></i>
                            {% endif%}
                        </div>
                        <div class="sign-btn text-center">
                            <button type="submit" class="btn btn-theme">Alterar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
